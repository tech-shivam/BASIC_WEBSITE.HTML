<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    !-- " CASE 2 : UNEQUAL ROW AND COLOUM "--!
    <table border="1"  align="center" width="80%",height=>
        <tr >
            <td height="150px"><h1>data</h1></td>
            <td><h1>data</h1></td>
            <td><h1>data</h1></td>
            <td><h1>data</h1></td>
        </tr>
        <tr>
            <td  height="150px"  colspan="2"><h1>data</h1></td>
            <td colspan="2"><h1>data</h1></td>
        </tr>
        <tr>
            <td  height="150px" colspan="1"><h1>data</h1></td>
            <td colspan="3"><h1>data</h1></td>
        </tr>
        <tr>
            <td height="150px" colspan="3"><h1>data</h1></td>
            <td colspan="1"><h1>data</h1></td>
        </tr>
    </table>
</body>
</html>
